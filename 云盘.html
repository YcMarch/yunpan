<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云盘</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>

<div class="wrap">

    <!--  wrapTop  begin   头部 -->

    <div class="wrapTop">
        <a class="logo" href="javascript:;"><img src="images/logo.png" alt="" width="131" height="35"></a>
        <div class="wrapTRight">
            <div class="wrapTR-User">
                <div class="headImg"><img src="images/headImg_03.png" alt="" width="32" height="32"></div>
            </div>
            <a class="set" href="javascript:;"></a>
        </div>
        <div class="wrapTMid">

            <div class="hintConnect"><em>连接服务器超时，请稍后再试</em></div>  <!-- 提示链接超时 -->
            <div class="hintDelOk"><em>删除文件成功</em></div> <!-- 提示删除成功 -->
            <div class="hintSelectFile"><em>请选择文件</em></div> <!--  提示选择文件 -->

        </div>
    </div>
    <!--  wrapTop  END   头部  -->
    <!--  funBlock  beign   功能块 -->
    <div class="funBlock">
        <div class="funBlockRight">
            <div class="funBlockR-1"></div>
            <div class="funBlockR-2">
                <div class="funBlockR-2Top">
                    <div class="funBlockR-2Tcont"></div>
                </div>

                <div class="funBlockR-2Botm">
                    <ul class="funBlockR-2BList">
                        <li class="sjpxLi"><em>按时间排序</em></li>
                        <li class="zmpxLi"><em>按字母顺序</em></li>
                        <li class="sltLi"><em>显示缩略图</em></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="funBlockLeft">
            <a class="downBtn" href="javascript:;"><em>下载</em></a>
            <a class="shareBtn" href="javascript:;"><em>分享</em></a>
            <a class="moveBtn" href="javascript:;"><em>移动到</em></a>
            <a class="rechristenBtn" href="javascript:;"><em>重命名</em></a>
            <a class="delBtn" href="javascript:;"><em>删除</em></a>
            <a class="newFolderBtn" href="javascript:;"><em>新建文件夹</em></a>
            <a class="refreshBtn" href="javascript:;"><em></em></a>
        </div>

    </div>
    <!--  funBlock  END  功能块   -->

    <!--  contBox  begin    内容块 -->
    <div class="contBox">

        <!--  contBoxLeft  begin   结构左侧树 -->
        <div class="contBoxLeft">
            <!--<ul class="treeBox">
                 <li>
                     <div><span><em>第1层</em></span></div>
                     <ul>
                         <li>
                             <div><span><em>第2层</em></span></div>
                             <ul>
                                 <li><div><span><em>第3层</em></span></div></li>
                             </ul>
                         </li>
                         <li>
                             <div><span><em>第2层</em></span></div>
                             <ul>
                                 <li><div><span><em>第3层</em></span></div></li>
                             </ul>
                         </li>
                     </ul>
                 </li>
             </ul>-->
        </div>
        <!--  contBoxLeft  END    结构左侧树  -->
        <!-- 内容右侧  contBoxRight  begin   -->
        <div class="contBoxRight">
            <!--  contBoxR-Top  begin  -->
            <div class="contBoxR-Top">
                <i class="contBoxRTopInput"></i>
                <div class="crumbs"><!--<a href="javascript:;">微云</a><i></i><a href="javascript:;">JS课程</a><i></i><a href="javascript:;">CSS课程</a><i></i><a class="crumbsEnd" href="javascript:;">JS基础课程</a> --></div>
            </div>
            <!--  contBoxR-Top  END   -->

            <!--  contBoxR-Bottom  begin  -->
            <div class="contBoxR-Bottom">

                <!--   无内容块  begin  -->
                <div class="NoCont">
                    <div class="NoContImg"></div>
                    <p class="NoContTit">暂无文件</p>
                    <p class="NoContBri">请点击左上角的“上传”按钮添加</p>
                </div>
                <!--   无内容块  END    -->

                <!--  板块样式1   begin  -->

                <ul class="TabStyleOne">
                   <!-- <li>
                        <div class="TabStyleOneTable">
                            <div class="wjjImg"><img src="images/wjjimg_03.png"></div>
                            <div class="wjjTit">JS基础课程</div>
                        </div>
                    </li>-->
                </ul>

                <!--  板块样式1   END    -->

                <!--  选择存储位置  begin  -->
                <div class="storageLocation" style="display: none;">
                    <div class="SL-Top">选择存储位置<i class="SL-TopClose"></i></div>

                    <div class="SL-Tit">JS基础课程</div>

                    <div class="SL-cont"></div>

                    <div class="SL-control">
                        <a href="javascript:;"><em>确定</em></a>
                        <a href="javascript:;"><em>取消</em></a>
                    </div>
                </div>
                <!--  选择存储位置  END    -->

                <!--  是否删除板块   begin  -->

                <div class="isDel"  style="display: none;">

                    <i class="SL-TopClose"></i>

                    <div class="idDelTop">
                        <p class="idDelTopTit-1">确定要删除这个文件夹吗？</p>
                        <p class="idDelTopTit-2">已删除的文件可以在回收站找到</p>
                    </div>
                    <div class="SL-control isDel-control">
                        <a href="javascript:;"><em>确定</em></a>
                        <a href="javascript:;"><em>取消</em></a>
                    </div>

                </div>

                <!--  是否删除板块   END    -->

                <!--  正在删除板块   begin  -->
                <div class="deling"  style="display: none;">
                    <p class="delingTit">正在删除 0/15</p>
                </div>
                <!--  正在删除板块   END    -->

            </div>
            <!--  contBoxR-Bottom  END    -->

        </div>
        <!-- 内容右侧  contBoxRight  END     -->

    </div>
    <!--  contBox  END   内容块  -->

</div>

<script src="js/data.js"></script>  <!--  数据  -->
<script src="js/tools.js"></script>
<script src="js/js.js"></script>
</body>
</html>
