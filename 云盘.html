<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云盘</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script src="js/js.js"></script>
</head>
<body>

<div class="wrap">

    <!--  wrapTop  begin   头部 -->

    <div class="wrapTop">
        <a class="logo" href="javascript:;"><img src="images/logo.png" alt="" width="131" height="35"></a>
        <div class="wrapTRight">
            <div class="wrapTR-User">
                <div class="headImg"><img src="images/headImg_03.png" alt="" width="32" height="32"></div>
            </div>
            <a class="set" href="javascript:;"></a>
        </div>
        <div class="wrapTMid">

            <div class="hintConnect"><em>连接服务器超时，请稍后再试</em></div>  <!-- 提示链接超时 -->
            <div class="hintDelOk"><em>删除文件成功</em></div> <!-- 提示删除成功 -->
            <div class="hintSelectFile"><em>请选择文件</em></div> <!--  提示选择文件 -->

        </div>
    </div>
    <!--  wrapTop  END   头部  -->
    <!--  funBlock  beign   功能块 -->
    <div class="funBlock">

        <div class="funBlockRight">
            <div class="funBlockR-1"></div>
            <div class="funBlockR-2">
                <div class="funBlockR-2Top"></div>
            </div>
        </div>

        <div class="funBlockLeft">
            <a class="downBtn" href="javascript:;"><em>下载</em></a>
            <a class="shareBtn" href="javascript:;"><em>分享</em></a>
            <a class="moveBtn" href="javascript:;"><em>移动到</em></a>
            <a class="rechristenBtn" href="javascript:;"><em>重命名</em></a>
            <a class="delBtn" href="javascript:;"><em>删除</em></a>
            <a class="newFolderBtn" href="javascript:;"><em>新建文件夹</em></a>
            <a class="refreshBtn" href="javascript:;"><em></em></a>
        </div>

    </div>
    <!--  funBlock  END  功能块   -->

    <!--  contBox  begin    内容块 -->
    <div class="contBox">

        <!--  contBoxLeft  begin   结构左侧树 -->

        <div class="contBoxLeft">
            <ul class="treeBox">
                <li>
                    <span class="wjjtOpen"><em class="wjOpen">第1层</em></span> <!-- 第一层标题 -->
                    <ul class="treeBTwo">
                        <li>
                            <span class="wjjtOpen"><em class="wjOpen">第2层</em></span>
                            <ul class="treeBThree">
                                <li><span><em>第3层</em></span></li>
                            </ul>
                        </li>
                        <li>
                            <span class="wjjtOpen"><em class="wjOpen">第2层</em></span>
                            <ul class="treeBThree">
                                <li><span><em>第3层</em></span></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <span class="wjjtOpen"><em class="wjOpen">第1层</em></span> <!-- 第一层标题 -->
                    <ul class="treeBTwo">
                        <li>
                            <span class="wjjtOpen"><em class="wjOpen">第2层</em></span>
                            <ul class="treeBThree">
                                <li><span><em>第3层</em></span></li>
                            </ul>
                        </li>
                        <li>
                            <span class="wjjtOpen"><em class="wjOpen">22</em></span>
                            <ul class="treeBThree">
                                <li><span><em>第3层</em></span></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--  contBoxLeft  END    结构左侧树  -->
        <!-- 内容右侧  contBoxRight  begin   -->
        <div class="contBoxRight">
            <!--  contBoxR-Top  begin  -->
            <div class="contBoxR-Top">
                <input type="checkbox" class="contBoxRTopInput">
                <div class="crumbs"><a href="javascript:;">微云</a><i></i><a href="javascript:;">JS课程</a><i></i><a href="javascript:;">CSS课程</a><i></i><a class="crumbsEnd" href="javascript:;">JS基础课程</a> </div>
            </div>
            <!--  contBoxR-Top  END   -->

            <!--  contBoxR-Bottom  begin  -->
            <div class="contBoxR-Bottom"></div>
            <!--  contBoxR-Bottom  END    -->


        </div>

        <!-- 内容右侧  contBoxRight  END     -->





    </div>
    <!--  contBox  END   内容块  -->

</div>


</body>
</html>
